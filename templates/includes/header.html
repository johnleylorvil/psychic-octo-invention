{% load static %}

<header class="header" id="header">
    <div class="container">
        <div class="header-content">
            <!-- Logo -->
            <a href="{% url 'core:home' %}" class="logo">
                Afèpanou
            </a>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" aria-label="Menu mobile">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Search Bar -->
            <div class="search-container">
                <input
                    type="text"
                    class="search-input"
                    placeholder="Rechercher des produits..."
                    aria-label="Rechercher des produits"
                >
                <i class="fas fa-search search-icon" aria-hidden="true"></i>
            </div>

            <!-- Navigation Categories (Statiques) -->
            <nav class="nav-categories" role="navigation" aria-label="Navigation des catégories">
                <a href="{% url 'store:store_view' 'agricole' %}" class="nav-btn">
                    <i class="fas fa-tractor" aria-hidden="true"></i>
                    Agricole
                </a>
                <a href="{% url 'store:store_view' 'patriotiques' %}" class="nav-btn">
                    <i class="fas fa-flag" aria-hidden="true"></i>
                    Patriotiques
                </a>
                <a href="{% url 'store:store_view' 'petite-industrie' %}" class="nav-btn">
                    <i class="fas fa-industry" aria-hidden="true"></i>
                    Petite Industrie
                </a>
                <a href="{% url 'store:store_view' 'services' %}" class="nav-btn">
                    <i class="fas fa-concierge-bell" aria-hidden="true"></i>
                    Services
                </a>
                <a href="{% url 'store:store_view' 'store-produits-de-premiere-necessite' %}" class="nav-btn">
                    <i class="fas fa-shopping-basket" aria-hidden="true"></i>
                    Première Nécessité
                </a>
            </nav>

            <!-- Header Actions -->
            <div class="header-actions">
                <!-- Account Button -->
                <a href="#" class="action-btn" aria-label="Mon compte" title="Mon compte">
                    <i class="fas fa-user" aria-hidden="true"></i>
                </a>

                <!-- Wishlist Button -->
                <a href="#" class="action-btn" aria-label="Liste de souhaits" title="Liste de souhaits">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                </a>

                <!-- Cart Button -->
                <button class="action-btn" aria-label="Panier d'achat" title="Panier d'achat" onclick="afepanouStore.showModal('cart-sidebar')">
                    <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                    <span class="cart-badge" id="cart-badge" aria-label="Nombre d'articles">0</span>
                </button>
            </div>
        </div>
    </div>
</header>
