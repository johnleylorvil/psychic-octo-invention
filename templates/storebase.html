 {% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Afèpanou - Marché des talents haïtiens{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <!-- Google Fonts - Poppins, Inter, Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS Global -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/component.css' %}">
    {% block extra_css %}{% endblock %}

    <!-- Scroll Reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- CSRF Token -->
    {% csrf_token %}
</head>
<body class="scroll-smooth">
    <!-- Header -->
    {% include 'includes/header.html' %}

    <!-- Main Content -->
    <main id="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'includes/footer.html' %}

    <!-- Toast Notification (Global) -->
    <div id="afepanou-toast" style="display: none;"></div>

    <!-- JavaScript -->
    <script src="{% static 'js/store.js' %}"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
